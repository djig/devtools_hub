<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Option 4: Terminal Window Style -->
  <defs>
    <linearGradient id="grad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0284c7;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Terminal window -->
  <rect x="15" y="20" width="90" height="75" rx="8" fill="url(#grad4)" stroke="#0ea5e9" stroke-width="2"/>

  <!-- Terminal header dots -->
  <circle cx="25" cy="30" r="3" fill="#ef4444"/>
  <circle cx="35" cy="30" r="3" fill="#f59e0b"/>
  <circle cx="45" cy="30" r="3" fill="#10b981"/>

  <!-- Command prompt arrow -->
  <path d="M 25 50 L 35 58 L 25 66"
        stroke="white"
        stroke-width="3"
        stroke-linecap="round"
        stroke-linejoin="round"
        fill="none"/>

  <!-- Command line -->
  <line x1="45" y1="58" x2="85" y2="58"
        stroke="white"
        stroke-width="3"
        stroke-linecap="round"/>

  <!-- Cursor -->
  <rect x="88" y="53" width="3" height="10" fill="white">
    <animate attributeName="opacity" values="1;0;1" dur="1.5s" repeatCount="indefinite"/>
  </rect>
</svg>
