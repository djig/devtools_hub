<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#grad1)" opacity="0.1"/>

  <!-- Main Hexagon Shape (representing a hub/node) -->
  <path d="M100 25 L155 58.75 L155 126.25 L100 160 L45 126.25 L45 58.75 Z"
        fill="none"
        stroke="url(#grad1)"
        stroke-width="3"
        filter="url(#glow)"/>

  <!-- Inner Code Brackets -->
  <g transform="translate(100, 100)">
    <!-- Left Bracket -->
    <path d="M-35 -25 L-45 -25 L-45 25 L-35 25"
          stroke="url(#grad2)"
          stroke-width="4"
          stroke-linecap="round"
          fill="none"/>

    <!-- Right Bracket -->
    <path d="M35 -25 L45 -25 L45 25 L35 25"
          stroke="url(#grad2)"
          stroke-width="4"
          stroke-linecap="round"
          fill="none"/>

    <!-- Center Slash -->
    <line x1="-15" y1="30" x2="15" y2="-30"
          stroke="url(#grad1)"
          stroke-width="4"
          stroke-linecap="round"/>
  </g>

  <!-- Connection Nodes (representing hub connectivity) -->
  <circle cx="100" cy="25" r="6" fill="#0ea5e9"/>
  <circle cx="155" cy="58.75" r="6" fill="#3b82f6"/>
  <circle cx="155" cy="126.25" r="6" fill="#8b5cf6"/>
  <circle cx="100" cy="160" r="6" fill="#a855f7"/>
  <circle cx="45" cy="126.25" r="6" fill="#06b6d4"/>
  <circle cx="45" cy="58.75" r="6" fill="#0ea5e9"/>

  <!-- Center Highlight -->
  <circle cx="100" cy="100" r="8" fill="url(#grad1)"/>
</svg>
