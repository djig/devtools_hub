<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Option 5: Interconnected Nodes (Network/Hub) -->
  <defs>
    <linearGradient id="grad5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="60" cy="60" r="48" fill="url(#grad5)" opacity="0.15"/>

  <!-- Connection lines -->
  <line x1="60" y1="60" x2="35" y2="35" stroke="#0ea5e9" stroke-width="2" opacity="0.6"/>
  <line x1="60" y1="60" x2="85" y2="35" stroke="#0ea5e9" stroke-width="2" opacity="0.6"/>
  <line x1="60" y1="60" x2="35" y2="85" stroke="#0ea5e9" stroke-width="2" opacity="0.6"/>
  <line x1="60" y1="60" x2="85" y2="85" stroke="#0ea5e9" stroke-width="2" opacity="0.6"/>
  <line x1="60" y1="60" x2="30" y2="60" stroke="#0ea5e9" stroke-width="2" opacity="0.6"/>
  <line x1="60" y1="60" x2="90" y2="60" stroke="#0ea5e9" stroke-width="2" opacity="0.6"/>

  <!-- Outer nodes -->
  <circle cx="35" cy="35" r="8" fill="#0ea5e9" stroke="white" stroke-width="2"/>
  <circle cx="85" cy="35" r="8" fill="#0ea5e9" stroke="white" stroke-width="2"/>
  <circle cx="35" cy="85" r="8" fill="#0ea5e9" stroke="white" stroke-width="2"/>
  <circle cx="85" cy="85" r="8" fill="#0ea5e9" stroke="white" stroke-width="2"/>
  <circle cx="30" cy="60" r="8" fill="#0ea5e9" stroke="white" stroke-width="2"/>
  <circle cx="90" cy="60" r="8" fill="#0ea5e9" stroke="white" stroke-width="2"/>

  <!-- Center node (larger) -->
  <circle cx="60" cy="60" r="12" fill="url(#grad5)" stroke="white" stroke-width="3"/>
</svg>
